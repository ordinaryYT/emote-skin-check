<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Bot Search</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #response {
      margin-top: 20px;
    }

    #bot-response {
      margin-top: 20px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>help bot</h1>
    <p>Search for skins/emotes :</p>
    <input type="text" id="search-input" placeholder="Search for skins or emotes...">
    <button onclick="searchFunction()">Search</button>
    
    <div id="response"></div>
    <div id="bot-response"></div>
  </div>

  <script>
    function searchFunction() {
      // Get the user's search input
      const searchQuery = document.getElementById("search-input").value;
      const responseElement = document.getElementById("response");
      const botResponseElement = document.getElementById("bot-response");

      if (!searchQuery) {
        botResponseElement.textContent = "Please enter something to search.";
        return;
      }

      // Simulate a response from the "AI" and say it's not working correctly
      responseElement.innerHTML = `Searching for "${searchQuery}"...`;

      // Bot's message that the AI is not working correctly
      botResponseElement.innerHTML = `The AI is not working correctly, but you can search for skins/emotes the bot owns here: <a href="https://fnbr.co/list" target="_blank">https://fnbr.co/list</a>`;
    }
  </script>
</body>
</html>
